<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <meta charset="utf-8" />
        <meta name="description" content="this page contains a form about my user">
        <meta name="author" content="João Pedro Gomes">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Your Name | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <!--asking the name-->
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"> <br>
                    <!--asking the email-->
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail"> <br>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <!--first question-->
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">browser
                        <option selected value="chrome">Chrome</option>
                        <option value="firefox">firefox</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                        <option value="other">Other</option>
                    </select> <br>
                    <!--second question-->
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet"> <br>
                    <!--third question-->
                    <label for="feedback">List the places you have lived</label>
                    <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="Stillwater Florida, Amsterdan Netherlands, São Paulo Brazil"></textarea> <br>
                    <!--Adding the submit button-->
                </fieldset>
                <br><input type="submit" name="submit" id="submit" value="Submit Poll">
            </form>
        </main>
        <footer>
            <p>©️2024 |  HTML Form - User Poll Activity | Your name</p>
        </footer>
    </body>
</html>
